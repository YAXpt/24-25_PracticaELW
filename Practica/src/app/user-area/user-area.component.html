<h1>¡Bienvenido!</h1>
  <h2>Área de Usuarios Suscritos</h2>
  <p>Gracias por suscribirse a nuestro servicio. Tiene acceso a contenido exclusivo.</p>

  <ul>
    @for(item of items(); track item.id) {
        <p>opp</p>
        <img [src]="item.image" alt="{{ item.name }}">
        <h3>{{ item.name }}</h3>
        <button (click)="buyItem(item)">Comprar</button>
    }
  </ul>
