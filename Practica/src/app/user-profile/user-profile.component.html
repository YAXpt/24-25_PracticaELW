<div class="user-profile">
  <h1>User Profile</h1>

  <section class="favourites-pikmin">
    <h2>Favourites Pikmin</h2>
    <ul>
      <li *ngFor="let pikmin of favouritePikmin">{{ pikmin.name }}</li>
    </ul>
  </section>

  <section class="buying-history">
    <h2>Buying History</h2>
    <ul>
      <li *ngFor="let item of buyingHistory">
        <span>{{ item.date }} - </span>
        <span>{{ item.productName }}</span>
      </li>
    </ul>
  </section>
</div>
